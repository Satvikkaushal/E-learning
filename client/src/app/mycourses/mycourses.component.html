<app-navwithhome></app-navwithhome>
<div class="mycoursetable"><div class="row">
  <div class="col-sm-3 col-md-6">
    <h2>My Courses</h2>
  </div>
  <div class="col-sm-9 col-md-6">
    <h5><img id="searchbox" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3osnzxZaACh_8bjtGUq8H0YSfoOybnIgnIustraZeIdGcWQaT" width="50" height="40"><input type="textarea" id="myInput" onkeyup="myFunction()" placeholder="Search by names" ></h5>
  </div>
</div>
  <div class="enrolledcourse"><div class="inner">
    <table id="myTable">
      
      <tr *ngFor ='let user of users$' style="text-align:center">
          <td><a href="" (click)="sendcourseId(user.courseId)" routerLink='/Videos'><img src="{{user.courseImage}}" width="300" height="100"></a></td>
      <td><a href="" (click)="sendcourseId(user.courseId)" routerLink='/Videos'>{{user.courseName}}</a></td>
      <td><a href="" (click)="sendcourseId(user.courseId)" routerLink='/Videos'>{{user.courseDescription}}</a></td>  
      <td><a href="" (click)="sendcourseId(user.courseId)" routerLink='/Videos'>{{user.courseType}}</a></td>
      <td><a href="" (click)="sendcourseId(user.courseId)" routerLink='/Videos'>{{user.courseDuration}}</a></td> 
       </tr>
    </table>
  </div></div>
 </div><br><br>
 <div class="mycoursetable">
   <h2>Requested Courses</h2>
  <div class="requestedcourse"><div class="inner">
    <table id="myTable">
      <tr class="header" style="text-align:center">
        <th>Name</th>
        <th>description</th>
        <th>status</th>
      </tr>
       <tr *ngFor ='let reqC of reqCourses' style="text-align:center">
      <td>{{reqC.reqCourse}}</td>
      <td>{{reqC.reqCJustification}}</td> 
      <td>{{reqC.reqCourseStatus}}</td>
       </tr>
    </table>
  </div></div>
 </div>
